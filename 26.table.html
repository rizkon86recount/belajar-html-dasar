<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <h1>Belajar Table di HTML</h1>
    <table style="border: 1px solid black">
      <colgroup>
        <col span="2" style="background-color: yellow" />
        <col style="background-color: aqua" />
      </colgroup>
      <thead>
        <tr>
          <th colspan="2">Nama Depan</th>
          <th>Nilai</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rizkon</td>
          <td>Ganteng</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Faris</td>
          <td>Gangeng</td>
          <td>80</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td rowspan="2">Total</td>
          <td>Total</td>
          <td>160</td>
        </tr>
        <tr>
          <td>Rata-rata</td>
          <td>80</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
